<div class="row">  
  <div class="col-xs-4">
    <ancb-left-nav></ancb-left-nav>
  </div>
  <div class="col-xs-8">        
      <h2 class="col-sm-12">SVG Meter Example</h2>
      <div class="col-sm-6" *ngFor="let meter of meters;">        
        <ancb-meter [radiusOuter]="meter.radiusOuter" [radiusInner]="meter.radiusInner" [part]="meter.part" [whole]="meter.whole" [strokeWhole]="meter.strokeWhole" [strokePart]="meter.strokePart" [strokeWidth]="meter.strokeWidth"></ancb-meter> 
      </div>
  </div>
</div>
