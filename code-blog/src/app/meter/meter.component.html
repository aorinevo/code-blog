<div id="svg-meter-container"> 
  <svg [attr.width]="2*radiusOuter" [attr.height]="2*radiusOuter">  
    <path 
      [attr.id]="pathIdPrefix + '0'" 
      [attr.stroke]="strokeWhole" 
      fill="none" 
      [attr.stroke-width]="strokeWidth" 
      [attr.d]="describeArc(radiusOuter, radiusOuter, radiusInner, 0, 359.999)">
    </path> 
    <path 
      [attr.id]="pathIdPrefix + '1'" 
      [attr.stroke]="strokePart" 
      fill="none" 
      [attr.stroke-width]="strokeWidth" 
      [attr.d]="path2">
    </path>       
  </svg>
  <div class='svg-meter-content'>
      <div class='lty-as-dog'></div>  
      <div class='lty-as-top-of-the-list-label'>TOP OF THE LIST</div>          
      <div><span class='lty-as-balance'>{{pointsCounter}}</span></div>        
  </div>
</div>
